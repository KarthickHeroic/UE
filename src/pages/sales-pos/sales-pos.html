<ion-header>

  <ion-navbar>
    <ion-title>Sales Potition
      <ion-icon item-end name="log-out" class="logout-icon" (click)="onLogout()"></ion-icon>
    </ion-title>


  </ion-navbar>

</ion-header>

<ion-content padding>
  <form name="userform" id="form" #formCtrl="ngForm" (ngSubmit)="getSalesPosRpt(formCtrl)">

    </form>

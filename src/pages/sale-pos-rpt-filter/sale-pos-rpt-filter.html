<ion-header id="SalesPosRptFilter">

  <ion-navbar>
    <ion-title>Sales Position - {{ tonnage }}</ion-title>
  </ion-navbar>
  <div class="header">
    <ion-grid>
        <ion-row>
          <ion-col align-self-start col-3></ion-col>
          <ion-col align-self-start col-3  *ngFor="let Data of getData | slice:0:1;">
            <div class="head">
             {{Data.C1}} 
            </div>
          </ion-col>  
          <ion-col align-self-start col-3  *ngFor="let Data of getData | slice:0:1;">
            <div class="head">
             {{Data.C2}} 
            </div>
          </ion-col>  
          <ion-col align-self-start col-3  *ngFor="let Data of getData | slice:0:1;">
            <div class="head">
             {{Data.C3}} 
            </div>
          </ion-col>  
        </ion-row>
      </ion-grid> 
</div>

</ion-header>


<ion-content id="SalesPosRptFilter">
    <ion-list>
        <ion-item *ngFor="let Data of getData  | slice:1:100; ">
            <ion-grid >
                <ion-row>                    
                     <ion-col align-self-start col-3>
                        <div class="listItem" text-wrap>
                            {{Data.C0}}
                        </div>
                      </ion-col>
                  <ion-col align-self-start col-3>
                    <div class="listItem" text-wrap>
                        {{Data.C1}}
                    </div>
                  </ion-col>
                  <ion-col align-self-start col-3>
                    <div class="listItem">
                        {{Data.C2}}
                    </div>
                  </ion-col>
                  <ion-col align-self-start col-3>
                    <div class="listItem">
                        {{Data.C3}}
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid> 
              </ion-item>
              </ion-list>


</ion-content>
<ion-footer>
    <div class="total">
      <ion-item>
        <h2>Total</h2>
        <p></p>
        <ion-avatar item-end>
          <ion-badge item-end>{{rTotal}}</ion-badge>
        </ion-avatar>
      </ion-item>
    </div>
  </ion-footer>

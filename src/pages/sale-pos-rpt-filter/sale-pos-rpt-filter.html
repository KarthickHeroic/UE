<ion-header id="SalesPosRptFilterHeader">

  <ion-navbar>
    <ion-title>Sales Position - {{ tonnage }}</ion-title>
  </ion-navbar>
  <div class="header">
    <ion-grid>
        <ion-row>
          <ion-col align-self-start col-3></ion-col>
          <ion-col align-self-start col-3 text-right *ngFor="let Data of getData | slice:0:1;">           
             {{Data.C1}}             
          </ion-col>  
          <ion-col align-self-start col-3 text-right  *ngFor="let Data of getData | slice:0:1;">           
             {{Data.C2}}             
          </ion-col>  
                    <ion-col align-self-start col-3 text-right  *ngFor="let Data of getData | slice:0:1;">           
             {{Data.C3}} 
            
          </ion-col>  
        </ion-row>
      </ion-grid> 
</div>

</ion-header>


<ion-content id="SalesPosRptFilter">
    <ion-list>
        <ion-item *ngFor="let Data of getData  | slice:1:100; ">
            <ion-grid >
                <ion-row>                    
                     <ion-col align-self-start col-3>
                        <div class="itemTitle" text-left text-wrap>
                            {{Data.C0}}
                        </div>
                      </ion-col>
                  <ion-col align-self-start col-3>
                    <div text-right  text-wrap>
                        {{Data.C1}}
                    </div>
                  </ion-col>
                  <ion-col align-self-start text-right col-3>
                    <div>
                        {{Data.C2}}
                    </div>
                  </ion-col>
                  <ion-col align-self-start text-right col-3>
                    <div>
                        {{Data.C3}}
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid> 
              </ion-item>
              </ion-list>
</ion-content>
<ion-footer id="SalesPosRptFilterFooter">
    <div class="total">
      <ion-item>
          <ion-grid >
              <ion-row>                    
                   <ion-col align-self-start col-3>
                      <div text-left text-wrap class="totalTxt">
                          Total
                      </div>
                    </ion-col>
                    <ion-col align-self-start text-right col-3>
                      {{TotalSite1}}
                    </ion-col>
                    <ion-col align-self-start text-right col-3>
                      {{TotalSite2}}
                    </ion-col>
                    <ion-col align-self-start text-right col-3>               
                    {{TotalSite3}}                  
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-item>
    </div>
  </ion-footer>

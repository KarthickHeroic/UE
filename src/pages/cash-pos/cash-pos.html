<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Cash Position
      <ion-icon item-end name="refresh" class="refresh-icon" (click)="refresh()"></ion-icon>
    </ion-title>
  </ion-navbar>
  <ion-grid>
    <ion-row>     
      <ion-col align-self-start col-3>
       Site
      </ion-col>  
      <ion-col align-self-start col-5 text-left>
        Last Updated
      </ion-col>  
      <ion-col align-self-start col-4 text-right>
       Cash Balance
      </ion-col>  
    </ion-row>
  </ion-grid> 
  
</ion-header>
<ion-content id="cash">
    <ion-list>
        <ion-item *ngFor="let Data of getData">
            <ion-grid>
                <ion-row>     
                  <ion-col align-self-start col-3>
                      {{Data.SiteName}}
                  </ion-col> 
                  <ion-col align-self-start col-5>
                      {{Data.LastUpdated}}
                     </ion-col> 
                     <ion-col align-self-start col-4 text-right>
                        {{Data.CashBal}}
                       </ion-col> 
              </ion-row>
            </ion-grid>
        </ion-item>
      </ion-list>

<ion-footer>
  <div class="total">
    <ion-item>
      <h2>Total</h2>
      <p></p>
      <ion-avatar item-end>
        <ion-badge item-end>{{rTotal}}</ion-badge>
      </ion-avatar>
    </ion-item>
  </div>
</ion-footer>

<ion-header id="cashHeader">
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Cash Position
      <ion-icon item-end name="refresh" class="right-icon" (click)="refresh()"></ion-icon>
    </ion-title>
  </ion-navbar>
  <ion-grid class="titleRow">
    <ion-row>     
      <ion-col align-self-start col-3>
       SITE
      </ion-col>  
      <ion-col align-self-start col-5 text-center>
        ON
      </ion-col>  
      <ion-col align-self-start col-4 text-right>
       BAL.
      </ion-col>  
    </ion-row>
  </ion-grid> 
  
</ion-header>
<ion-content id="cash">
    <ion-list id="itemListId">
        <ion-item *ngFor="let Data of getData">
            <ion-grid>
                <ion-row>     
                  <ion-col align-self-start col-3  class="siteName">
                      {{Data.SiteName}}
                  </ion-col> 
                  <ion-col align-self-start col-5  class="dateOn">
                      {{Data.LastUpdated}}
                     </ion-col> 
                     <ion-col align-self-start col-4 text-right  class="cashBal">
                       <div class="status"> &#8377; {{Data.CashBal}} </div>
                       </ion-col> 
              </ion-row>
            </ion-grid>
        </ion-item>
      </ion-list>
</ion-content>
<ion-footer id="cashFooter">

    <ion-list >
        <div class="total">
        <ion-item>
            <ion-grid>
                <ion-row>     
                  <ion-col align-self-start col-3  class="siteName">
                      Total
                  </ion-col> 
                      <ion-col align-self-start col-5  class="dateOn">                      
                      </ion-col> 
                      <ion-col align-self-start col-4 text-right  class="cashBal">
                      <div class="status"> &#8377; {{rTotal}} </div>
                      </ion-col> 
              </ion-row>
            </ion-grid>
        </ion-item>
        </div>
      </ion-list>
</ion-footer>

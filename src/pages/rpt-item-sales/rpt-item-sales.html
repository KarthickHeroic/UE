  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Item Sales  
      <ion-icon item-end name="log-out" class="logout-icon"(click)="onLogout()"></ion-icon>
    </ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding>


<form name="userform" id="form" #formCtrl="ngForm" (ngSubmit)="getCashRpt(formCtrl)">
<ion-item>
  <ion-label>To Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" name="fromDate" ngModel #fromDate="ngModel" id="fromDate"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>From Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" name="toDate" ngModel #toDate="ngModel" id="toDate"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Site</ion-label>
  <ion-select ngModel name="site" #site="ngModel" id="site">
    <ion-option>Select</ion-option>
        <ion-option>AUP</ion-option>
        <ion-option>ABC</ion-option>
        <ion-option>DSBM I</ion-option>
        <ion-option>DSBM II</ion-option>
        <ion-option>DUC</ion-option>
  </ion-select>
</ion-item>
<button ion-button type="submit" type="submit" block>Find</button>
</form>
</ion-content>

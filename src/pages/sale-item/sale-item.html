<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Items Sales</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="saleItem">


  <form name="userform" id="form" #formCtrl="ngForm" (ngSubmit)="getCashRpt(formCtrl)">
    <ion-item class="gridDatePicker">      
        <ion-grid >
            <ion-row>     
              <ion-col col-7 align-self-center>
                  <label>From</label>
                </ion-col>
                <ion-col col-5 text-right>
                    <ion-datepicker  [(value)]="fromDate"  clear class="ScheduleDate" (ionChanged)="dateFromChanged($event)">        
                        <span>{{fromDate | date}} <ion-icon name="calendar" item-left ></ion-icon> </span>
                      </ion-datepicker>
                  </ion-col>
                </ion-row>
                </ion-grid>     
    </ion-item>
    <ion-item class="gridDatePicker">      
        <ion-grid >
            <ion-row>     
              <ion-col col-7 align-self-center>
                  <label>To</label>
                </ion-col>
                <ion-col col-5 text-right>
                    <ion-datepicker  [(value)]="toDate"  clear class="ScheduleDate" (ionChanged)="dateToChanged($event)">        
                        <span>{{toDate | date}} <ion-icon name="calendar" item-left ></ion-icon> </span>
                      </ion-datepicker>
                  </ion-col>
                </ion-row>
                </ion-grid>     
    </ion-item>
    <ion-item>
      <ion-label>Site</ion-label>
      <ion-select ngModel name="site" #site="ngModel" id="site">      
        <ion-option>AUP</ion-option>
        <ion-option>ABC</ion-option>
        <ion-option>DUC</ion-option>
        <ion-option>DSBM I</ion-option>
        <ion-option>DSBM II</ion-option>
        <ion-option>DSBM III</ion-option>       
      </ion-select>
    </ion-item>
    <button ion-button class="find-button" type="submit" type="submit" block>Find</button>
  </form>
</ion-content>

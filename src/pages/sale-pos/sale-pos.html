<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Sales Position</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="salePos">
  <form name="userform" id="form" #formCtrl="ngForm" (ngSubmit)="getSalesPosRpt(formCtrl)">
    <ion-item class="gridDatePicker">      
      <ion-grid >
          <ion-row>     
            <ion-col col-7 align-self-center>
                <label>From</label>
              </ion-col>
              <ion-col col-5 text-right>
                  <ion-datepicker  [(value)]="fromDate"  clear class="ScheduleDate" (ionChanged)="dateFromChanged($event)">        
                      <span>{{fromDate | date}} <ion-icon name="calendar" item-left ></ion-icon> </span>
                    </ion-datepicker>
                </ion-col>
              </ion-row>
              </ion-grid>     
  </ion-item>
  <ion-item class="gridDatePicker">      
      <ion-grid >
          <ion-row>     
            <ion-col col-7 align-self-center>
                <label>To</label>
              </ion-col>
              <ion-col col-5 text-right>
                  <ion-datepicker  [(value)]="toDate"  clear class="ScheduleDate" (ionChanged)="dateToChanged($event)">        
                      <span>{{toDate | date}} <ion-icon name="calendar" item-left ></ion-icon> </span>
                    </ion-datepicker>
                </ion-col>
              </ion-row>
              </ion-grid>     
  </ion-item>
        <ion-item>     
            <ion-label></ion-label>
          <ion-select ngModel name="tonnage" #tonnage="ngModel" id="tonnage" [(ngModel)]="Tonnage">        
            <ion-option>Tonnage</ion-option>
            <ion-option>Amount</ion-option>
          </ion-select>
        </ion-item>
     
        <ion-item>
            <ion-label></ion-label>
          <ion-select ngModel name="crusher" #crusher="ngModel" id="crusher" [(ngModel)]="All">
            <ion-option>All</ion-option>
            <ion-option>Crusher</ion-option>
            <ion-option>Yard</ion-option>
          </ion-select>
        </ion-item>
    <button ion-button type="submit" class="find-button" type="submit" block>Find</button>
  </form>
</ion-content>

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Sales Position</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form name="userform" id="form" #formCtrl="ngForm" (ngSubmit)="getSalesPosRpt(formCtrl)">
    <ion-item>
      <ion-label>From</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fromDateval" name="fromDate" ngModel #fromDate="ngModel" id="fromDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>To</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="toDateval" name="toDate" ngModel #toDate="ngModel" id="toDate"></ion-datetime>
    </ion-item>
        <ion-item>     
            <ion-label></ion-label>
          <ion-select ngModel name="tonnage" #tonnage="ngModel" id="tonnage" [(ngModel)]="Tonnage">        
            <ion-option>Tonnage</ion-option>
            <ion-option>Amount</ion-option>
          </ion-select>
        </ion-item>
     
        <ion-item>
            <ion-label></ion-label>
          <ion-select ngModel name="crusher" #crusher="ngModel" id="crusher" [(ngModel)]="All">
            <ion-option>All</ion-option>
            <ion-option>Crusher</ion-option>
            <ion-option>Yard</ion-option>
          </ion-select>
        </ion-item>
    <button ion-button type="submit" type="submit" block>Find</button>
  </form>
</ion-content>

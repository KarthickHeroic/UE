<ion-header id="salesRptheader">

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Items Sales Report</ion-title>
  </ion-navbar>
<div class="header">
    <ion-grid>
        <ion-row>
          <ion-col align-self-start col-4>
            <div class="Item">
             Item
            </div>
          </ion-col>
          <ion-col align-self-start col-2>
            <div class="Mode">
              Mode
            </div>
          </ion-col>
          <ion-col align-self-start col-3>
            <div class="nl">
            NL
            </div>
          </ion-col>
          <ion-col align-self-start col-3>
            <div class="amount">
           Amount
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>   
  
</div>
</ion-header>

<ion-content id="salesRpt">
    <ion-list>
        <ion-item *ngFor="let Data of setData">
            <ion-grid>
                <ion-row>
                  <ion-col align-self-start col-4>
                    <div class="Item" text-wrap>
                        {{Data.MaterialName}}
                    </div>
                  </ion-col>
                  <ion-col align-self-start col-2>
                    <div class="Mode">
                        {{Data.Mode}}
                    </div>
                  </ion-col>
                  <ion-col align-self-start col-3>
                    <div class="nl">
                        {{Data.NL}}
                    </div>
                  </ion-col>
                  <ion-col align-self-start col-3>
                    <div class="amount">
                        {{Data.NetWt}}
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>   
              <ion-grid>
                  <ion-row>
                    <ion-col align-self-start col-4>
                      <div class="Item">                         
                      </div>
                    </ion-col>
                    <ion-col align-self-start col-2>
                      <div class="Mode">
                          {{Data.Mode2}}
                      </div>
                    </ion-col>
                    <ion-col align-self-start col-3>
                      <div class="nl">
                          {{Data.NL2}}
                      </div>
                    </ion-col>
                    <ion-col align-self-start col-3>
                      <div class="amount">
                          {{Data.NetWt2}}
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid> 
                <ion-grid>
                    <ion-row>
                      <ion-col align-self-start col-4>
                        <div class="Item">   
                          Total                      
                        </div>
                      </ion-col>
                      <ion-col align-self-start col-2>
                        <div class="Mode">
                            {{Data.TotalMode}}
                        </div>
                      </ion-col>
                      <ion-col align-self-start col-3>
                        <div class="nl">
                            {{Data.TotalNL}}
                        </div>
                      </ion-col>
                      <ion-col align-self-start col-3>
                        <div class="amount">
                            {{Data.TotalNetWt}}
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
        </ion-item>
      </ion-list>
  
</ion-content>

<ion-footer  id="salesRpt">
  <div class="total">
    <ion-item>
        <ion-grid>
            <ion-row>
            
              <ion-col align-self-start col-4>
                  Cash <ion-badge item-end>{{csTotal}}</ion-badge>
              </ion-col>
              <ion-col align-self-start col-4>
                  Credit <ion-badge item-end>{{crTotal}}</ion-badge>
              </ion-col>
              <ion-col align-self-start col-4>
                  Total <ion-badge item-end>{{Total}}</ion-badge>
              </ion-col>
            </ion-row>
          </ion-grid>
      
    </ion-item>
  </div>
</ion-footer>

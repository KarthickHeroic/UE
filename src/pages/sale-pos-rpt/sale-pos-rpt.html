<ion-header id="salesPosRptHeader">

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>

      </button>
    <ion-title>Sale Position Report
                <!-- <ion-icon item-end name="search" class="refresh-icon" (click)="onSearch()"></ion-icon> -->
    </ion-title>
  </ion-navbar>

  <div class="header">
      <ion-item>
          <ion-grid>
              <ion-row>
                <ion-col align-self-start col-2>
                  Site
                  </ion-col>
                  <ion-col align-self-start col-3>
                    Cash
                    </ion-col>
                    <ion-col align-self-start col-3>
                      Credit
                      </ion-col>
                      <ion-col align-self-start text-right col-4>
                        Total
                        </ion-col>
                  </ion-row>
            </ion-grid>
        </ion-item>
  </div>

</ion-header>

<ion-content id="salesPosRpt">
    <ion-list>
                    <ion-item *ngFor="let Data of getData">
                        <ion-grid>
                            <ion-row>
                              <ion-col align-self-start col-2 class="siteText">
                                  {{Data.SN}}
                                </ion-col>
                                <ion-col align-self-start col-3>
                                    {{Data.CS}}
                                  </ion-col>
                                  <ion-col align-self-start col-3>
                                      {{Data.CR}}
                                    </ion-col>
                                    <ion-col align-self-start col-4 text-right class="siteText">
                                        &#8377; {{Data.NT}}
                                      </ion-col>
                                </ion-row>
                                </ion-grid>
                                </ion-item>
                    </ion-list>
<ion-footer id="salesPosRptFooter">
  <div class="total">
      <ion-item>
          <ion-grid>
              <ion-row>
                <ion-col align-self-start col-7>
                  Total
                  </ion-col>
                  <ion-col align-self-start col-5 text-right class="amountText">
                      &#8377; {{rTotal}}
                    </ion-col>
                  </ion-row>
                  </ion-grid>
                  </ion-item>
                  </div>
</ion-footer>

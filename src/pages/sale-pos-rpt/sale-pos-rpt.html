<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>

      </button>
    <ion-title>Sale Position Report
                <ion-icon item-end name="search" class="refresh-icon" (click)="onSearch()"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="salesPosRpt">
  <ion-card *ngFor="let Data of getData">
    <ion-item class="card-item">
      <ion-avatar item-start class="left-item">
        <ion-badge item-start class="item-name">{{Data.SN}}</ion-badge>
      </ion-avatar>
      <p>{{Data.CS}}</p>
      <p>{{Data.CR}}</p>
      <ion-avatar item-end>
        <ion-badge item-end>{{Data.NT}}</ion-badge>
      </ion-avatar>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <div class="total">
    <ion-item>
      <h2>Total</h2>
      <p></p>
      <ion-avatar item-end>
        <ion-badge item-end>{{rTotal}}</ion-badge>
      </ion-avatar>
    </ion-item>
  </div>
</ion-footer>

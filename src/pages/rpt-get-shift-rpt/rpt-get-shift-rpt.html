<ion-header>

  <ion-navbar>
    <ion-title>Shift Production 
        <ion-icon item-end name="log-out" class="logout-icon"(click)="onLogout()"></ion-icon> </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card *ngFor="let Data of getData">  
    <ion-item class="card-item">
      <ion-avatar item-end class="left-item">
        <ion-badge item-end class="item-name">{{Data.Ton}}</ion-badge>
      </ion-avatar>
      <p>{{Data.Title}}</p>     
      <ion-avatar item-end>
        <ion-badge item-end>{{Data.Amount}}</ion-badge>
      </ion-avatar>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <div class="total">
    <ion-item>
      <h2>Total</h2>
      <p></p>
      <ion-avatar item-end>
        <ion-badge item-end>{{rTotal}}</ion-badge>
      </ion-avatar>
    </ion-item>
  </div>
  <button ion-button class="exit-button" (click)="onExit()">
    <ion-icon class="icon-padding" name="close-circle"></ion-icon>
    Exit</button>
</ion-footer>
